{% extends "base.html" %}
{% block title %}Light beers in {{ block.super }}{% endblock title %}
{% block content %}
<h1>Light beers</h1>
    <ul>
        {% for beer in beers %}
            <li><a href="{% url 'beer_detail' beer.name %}">{{ beer.name }}</a>  - Qty: {{ beer.qty }} - Price: {{ beer.price }}</li>
        {% endfor %}
    </ul>
{% endblock content %}
