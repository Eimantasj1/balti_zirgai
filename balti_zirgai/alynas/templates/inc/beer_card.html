{% load static i18n %}
<li class="center">
    <a href="{% url "beer_detail" beer.name %}">
        {% if beer.cover %}
            <img class="beer-cover" src="{{ beer.cover.url }}">
        {% else %}
            <img class="beer-cover" src="{% static "img/regular.jpg" %}">
        {% endif %}            
        <h4>{{ beer.name }}</h4>
    </a> 
    <p>{{ beer.detail }}</p>
    <p>{{ beer.price }}</p>
</li>
